<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Gang (International)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            flex-direction: column;
        }

        .wave-container {
            text-align: center;
            line-height: 1.5;
        }

        .wave-container .wave {
            font-size: 2rem;
            letter-spacing: 0.2rem;
        }

        .wave-container h1 {
            font-size: 3rem;
            margin: 0.5rem 0;
        }

        .wave-container .subtitle {
            font-size: 1.2rem;
        }

        /* Style for the music player */
        .player {
            margin-top: 20px;
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .progress-container {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            margin: 0 10px;
            position: relative;
            height: 10px;
        }

        .progress-bar {
            background: #1f8ef1;
            width: 0%;
            height: 100%;
            border-radius: 5px;
            transition: width 0.2s ease-in;
        }

        .fader {
            width: 20px;
            height: 10px;
            background: #333;
            border-radius: 3px;
            animation: faderMove 2s infinite;
        }

        @keyframes faderMove {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="wave-container">
    <div class="wave">(      )</div>
    <div class="wave">(            )</div>
    <h1>Wave Gang</h1>
    <div class="wave">(            )</div>
    <div class="wave">(      )</div>
    <p class="subtitle">(International)</p>
</div>

<!-- Music player section -->
<div class="player">
    <button id="play-pause">Play</button>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="fader"></div>
</div>

<audio id="audio-player" src="https://raw.githubusercontent.com/refuse2sink/wavegang/main/waveganghymne.mp3"></audio>

<script>
    const audioPlayer = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause');
    const progressBar = document.getElementById('progress-bar');

    let isPlaying = false;

    playPauseBtn.addEventListener('click', function() {
        if (!isPlaying) {
            audioPlayer.play();
            playPauseBtn.textContent = 'Pause';
            isPlaying = true;
        } else {
            audioPlayer.pause();
            playPauseBtn.textContent = 'Play';
            isPlaying = false;
        }
    });

    // Update progress bar as the music plays
    audioPlayer.addEventListener('timeupdate', function() {
        const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progressBar.style.width = progress + '%';
    });
</script>

</body>
</html>
